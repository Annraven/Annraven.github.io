<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days of Love | Ann & Pennsylvania</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(360deg); }
        }
        .btn {
            background: white;
            color: #ff6b8b;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
<style>
  /* 移除原有爱心样式，替换为流星雨 */
  body {
    background: #0a0a1a url('https://assets.codepen.io/13471/stars.png') repeat;
    overflow: hidden;
  }
  
  .meteor {
    position: absolute;
    width: 300px;
    height: 1px;
    background: linear-gradient(to right, rgba(255,255,255,0), #fff);
    transform: rotate(-45deg);
    animation: meteor 3s linear infinite;
    opacity: 0;
  }
  
  @keyframes meteor {
    0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 1; }
    70% { opacity: 1; }
    100% { transform: translateX(1000px) translateY(1000px) rotate(-45deg); opacity: 0; }
  }
</style>

<script>
  // 生成流星雨
  function createMeteor() {
    const meteor = document.createElement('div');
    meteor.className = 'meteor';
    meteor.style.left = Math.random() * window.innerWidth + 'px';
    meteor.style.top = Math.random() * window.innerHeight + 'px';
    meteor.style.animationDelay = Math.random() * 2 + 's';
    meteor.style.animationDuration = Math.random() * 2 + 2 + 's';
    document.body.appendChild(meteor);
    
    setTimeout(() => meteor.remove(), 5000);
  }
  
  // 每0.5秒生成一颗流星
  setInterval(createMeteor, 500);
</script>

    <a href="/map" class="btn">next page →</a>
</div>
