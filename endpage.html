<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff0f5; /* 淡粉色背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #ff8fab; /* 粉红色按钮 */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(255, 143, 171, 0.3);
            transition: all 0.3s;
        }
        .btn:hover {
            background: #d23669; /* 深粉色悬停效果 */
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(210, 54, 105, 0.4);
        }
    </style>
</head>
<body>
    <a href="/cat-memory-game" class="btn">Cat Memory Game</a>
</body>
</html>
